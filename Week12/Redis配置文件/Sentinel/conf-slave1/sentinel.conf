# mater节点与最少投票节点数
sentinel monitor mymaster 172.17.0.1 6379 2

# 观察主机是否为宕机的时间 （一分钟）
sentinel down-after-milliseconds mymaster 60000

# 再180000 （三分钟）内选出主机 如果失败则再选

