sentinel config-epoch mymaster 1
sentinel leader-epoch mymaster 1
sentinel known-sentinel mymaster 172.17.0.9 26379 45347ba3d61edebf3240f00045a22a3a51b0b443
sentinel current-epoch 1
sentinel known-replica mymaster 192.168.56.10 16378
